version: "3"

services:
  php:
    build: ./php
    container_name: ${CONTAINER_NAME}
    environment:
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${LETSENCRYPT_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
      LETSENCRYPT_TEST: ${LETSENCRYPT_TEST}
      CERT_NAME: ${CERT_NAME}
      TZ: Asia/Tokyo
    volumes:
      - ./${REPOSITORY_PATH}:/var/www/html
    networks:
      - php_debug_network
      - my_infra_network
      - my_proxy_network

networks:
  php_debug_network:
    name: php_debug_network
  my_infra_network:
    external: true
    name: my_infra_network
  my_proxy_network:
    external: true
    name: my_proxy_network
